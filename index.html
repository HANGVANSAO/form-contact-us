<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-cotact-me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="time">
                8:00 AM
            </div>
            <div class="top-right">
                <span class="fa fa-signal" ></span>
                <span class="fa fa-wifi" ></span>
                <span class="fa fa-battery-3" ></span>
            </div>
        </div>
        <div class="nav">
            <div class="nav-logo">
                <span class="fa fa-search fa-2x"></span>
            </div>
            <div class="a-logo">
                <p>A</p>
            </div>
            <div class="nav-logo">
                <img class="menu" src="white-menu-icon-4.jpg" alt="">
            </div>
            
            
        </div>
        <div class="form-container">
            <div class="form" >

                <h1>Contact Us</h1>
                <form action="">
                    <div class="two-input">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" class="form-control">
                            
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" class="form-control">
                            
                        </div>
    
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Telephone" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Location..." class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea rows="5" placeholder="Favourite..." class="form-control"></textarea>
                    </div>
                    <div class="btn">
                        <button class="color">Send To Us</button>
                    </div>
                   
                </form>
            </div>
    
        </div>
        <div class="bottom">
         
            <div class="socail-contact">
                <img src="facebook--600.png" alt="">
            </div>
            <div class="socail-contact">
                <img src="twitter.png" alt="">
            </div>
            <div class="socail-contact">
                <img src="telegram.png" alt="">
            </div>
            
        </div>
    </div>

</body>
</html>
